    <script type="text/javascript">
        var flag=0;
        for(var i=1;i<=100;i++)
        {
            flag=0;

            {
                if(i%j==0)
                {
                 flag=1;
                 break;
                }
            }  
            if(flag==0)
            alert(i);
        }
    </script>
